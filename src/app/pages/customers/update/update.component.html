<div class="d-flex justify-content-center">
    <div class="card" style="max-width: 500px;">
        <div class="card-body">
            <h5>Update customer</h5>
            <form (submit)="onSubmit($event)" class="mb-3">
                <div class="row">
                    <div class="mb-3 col-12">
                        <label for="firstName">First name</label>
                        <input
                            id="firstName"
                            type="text"
                            name="firstName"
                            class="form-control form-control-sm"
                            [class]="(errors['firstName']?'is-invalid':'')"
                            [value]="data.firstName"
                            (input)="onChange($event)"
                        >
                        <i class="invalid-feedback">{{errors['firstName']}}</i>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="lastName">Last name</label>
                        <input
                            id="lastName"
                            type="text"
                            name="lastName"
                            class="form-control form-control-sm"
                            [class]="(errors['lastName']?'is-invalid':'')"
                            [value]="data.lastName"
                            (input)="onChange($event)"
                        >
                        <i class="invalid-feedback">{{errors['lastName']}}</i>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="email">Email</label>
                        <input
                            id="email"
                            type="email"
                            name="email"
                            class="form-control form-control-sm"
                            [class]="(errors['email']?'is-invalid':'')"
                            [value]="data.email"
                        >
                        <i class="invalid-feedback">{{errors['email']}}</i>
                    </div>
                    <div class="mb-3 col-12">
                        <label for="phoneNumber">Phone number</label>
                        <input
                            id="phoneNumber"
                            type="text"
                            name="phoneNumber"
                            class="form-control form-control-sm"
                            [class]="(errors['phoneNumber']?'is-invalid':'')"
                            [value]="data.phoneNumber"
                        >
                        <i class="invalid-feedback">{{errors['phoneNumber']}}</i>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-danger" [disabled]="loading">
                            <fa-icon [icon]="['fas', 'edit']" class="mr-2"></fa-icon>
                            Update customer
                        </button>
                    </div>
                </div>
            </form>
            <app-simple-alert
                [open]="notification.open"
                [type]="notification.type"
                [message]="notification.message"
            >
            </app-simple-alert>
        </div>
    </div>
</div>
